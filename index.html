<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="container-fluid">
        <h1 class="bg-warning text-dark p-3 text-center "> ARK's Quiz App</h1>
    </div>
    <div class="container row p-5 bg-light m-auto">
        <div class="col-sm-8" id="quizApp">
            <h2 class="bg-warning rounded p-2  my-2 text-center question" id="questionNum" >Question#  </h2>
        
        <div >
            <h1 id="ShowQuestion"></h1>
        </div>
        <div class="row" id="button"> </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success btn-lg m-5 " id="nextButton">Next</button>
        </div>
    </div>

        <div class="col-sm-4  " id="ShowMark">
            <h1 id="showMarks"> Marks: <span>0</span> </h1>
            <h1 id="showPer"> Percentage : <span>00</span>% </h1>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
